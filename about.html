<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Website</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
     <script src="java/audioplayback.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS SDK -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial, sans-serif';
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            color: black;
        }

        .logo img {
            width: 100px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
            position: relative;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: red;
        }

        nav ul li.dropdown > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul li.dropdown:hover > ul {
            display: block;
        }

        nav ul li.search-button {
            position: relative;
        }

        .search-icon {
            cursor: pointer;
        }

        .search-popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover .search-popup {
            display: block;
        }

        #contact {
            text-align: center;
            padding: 20px;
        }

        form {
            border: 2px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff3d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.24);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0505;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: black;
            padding: 10px;
            text-align: center;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo1.png" alt="Hierarchy Global Logo"></a>
        </div>
        <nav>
          
               <ul>
                <li><a href="lookbook">LOOKBOOK</a></li>
                 <li><a href="about">Info</a></li>
                 <li><a href="contact">Contact</a></li>
                </li>
            </ul>
                   
                </li>
            </ul>
        </nav>
    </header>  

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="error-message"></div>
    </section>


    <footer>
        <div>&copy; <a href="index">Hierarchy Global 2024.</a> All Rights Reserved. Airmoyen Web Wizards</div>
    </footer>

    
  
    <script>
        (function() {
            emailjs.init("X076cJRWU__5vV-c2"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const serviceID = "service_9qa06xn" ; // Replace with your EmailJS service ID
            const templateID = "template_4dtyig6"; // Replace with your EmailJS template ID

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contact-form').reset();
                }, (err) => {
                    document.getElementById('error-message').innerText = JSON.stringify(err);
                });
        });
    </script>

    
</body>
</html>
