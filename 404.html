<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
    <p>Or return to <a href="index.html">Home</a> | <a href="contact.html">Contact Us</a></p>

    <script>
        (function() {
            var pathname = window.location.pathname;

            if (!pathname.endsWith('/')) {
                pathname += '/';
            }

            var possibleHtmlFile = pathname.slice(0, -1) + '.html';

            fetch(possibleHtmlFile)
                .then(function(response) {
                    if (response.ok) {
                        window.location.href = possibleHtmlFile;
                    } else {
                        document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>';
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching the HTML file:', error);
                    document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>';
                });
        })();
    </script>
</body>
</html>
